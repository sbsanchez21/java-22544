        <div class="container">
            <h5 class="text-center my-3 ">Login de usuario</h5>
            <div class="muted text-center mb-4">Ingrese su usuario y contraseña</div>

            <form action="controller/checkLogin.jsp" method="post">
                <div class="row">
                    <div class="col-md">
                        <input type="email" name="user" id="user" class="form-control mb-3" placeholder="Ingrese su usuario" required>
                    </div>
                    <div class="col-md">
                        <input type="password" name="pass" id="pass" class="form-control mb-3" placeholder="Ingrese su contraseña" required>
                    </div>
                </div>
                <div class="row">
                    <input type="submit" value="Ingresar" class="btn btn-primary">
                </div>
            </form>
        </div>


    </main>
